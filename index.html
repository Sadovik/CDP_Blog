<!doctype html>
<html lang="en" class="no-js" ng-app="appBlog">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">

	<script src="js/modernizr.js"></script>
  	
	<title>CDP BLOG</title>
</head>

<body ng-controller="GetPosts">
	<header class="cd-header">
		<h1>CDP BLOG</h1>
	</header>

	<main class="cd-main-content">

		<section class="cd-area">
			<article ng-repeat="articleInBlog in posts" class="cd-article"  ng-show="{{ articleInBlog.image }}">
				<h1>{{ articleInBlog.title }}</h1>
				<p>{{ articleInBlog.text }}</p>
				<figure>
					<img ng-src="{{ articleInBlog.image }}">
				</figure>
				<p>
					<em>{{ articleInBlog.date }}</em>
					<b>{{ articleInBlog.author }}</b>
				</p>
			</article>

			<!--<div class="cd-fail-message">No results found</div>-->
		</section> <!-- cd-area -->

		<div class="cd-filter">
			<div class="cd-filter-wrap">sass --watch scss:css

				<div class="cd-filter-block">
					<h4>Search</h4>
					
					<div class="cd-filter-content">
						<input type="search" placeholder="Try color-1...">
					</div> <!-- cd-filter-content -->
				</div> <!-- cd-filter-block -->

				<div class="cd-filter-block">
					<h4>Check boxes</h4>

					<ul class="cd-filter-content cd-filters list">

						<li>
							Category
						</li>
					</ul> <!-- cd-filter-content -->
				</div> <!-- cd-filter-block -->
			</div>

			<a href="#0" class="cd-close">Close</a>
		</div> <!-- cd-filter -->

		<a href="#0" class="cd-filter-trigger">Filters</a>
	</main> <!-- cd-main-content -->

	<!--<script src="js/jquery-2.1.1.js"></script>
	<script src="js/main.js"></script>-->

	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
	<script src="js/appBlog.js"></script>

</body>
</html>
