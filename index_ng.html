<!DOCTYPE html>
<html lang="en" class="no-js" ng-app="appBlog">
<head>
    <meta charset="utf-8">

    <title>CDP Blog</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="app/css/style.css">
    <script src="app/js/vendors/modernizr.js"></script>
</head>

<body>
    <header class="page-header">
        <a href="#" ui-sref="blog.categories.articles({category:category.name})"><img src="app/images/logo.png" alt=""/></a>
        <a href="#" class="scrolling-logo"><img src="app/images/logo_small.png" alt=""/></a>
        <nav class="page-nav clearfix">
            <a href="#" class="link-aside link-about" data-post="about-post">?</a>
            <a href="#" class="link-aside link-some" data-post="some-post">!</a>
            <a href="#" class="link-aside link-tags" data-post="tags-nav"></a>
            <a href="#" class="link-m-nav">
                <span></span>
                <span></span>
                <span></span>
            </a>
            <ul class="clearfix">
                <li><a href="#">JavaScript</a></li>
                <li><a href="#">CSS</a></li>
                <li><a href="#" class="current">Latest</a></li>
                <li><a href="#">HTML</a></li>
                <li><a href="#">Design</a></li>
            </ul>
        </nav>
    </header>
    <div class="page-wrap">
        <aside ui-view="categories"></aside>
        <div ui-view="articles">
            <div class="loader-wrap">
                <div class="loader"></div>
            </div>
        </div>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.2.0/lodash.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.13/angular-animate.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.min.js"></script>

    <script src="app/js/appBlog.js"></script>
    <script src="app/js/appEvents.js"></script>

    <script src="app/js/categories/categories.js"></script>
    <script src="app/js/categories/articles/articles.js"></script>
    <script src="app/js/categories/articles/create/article-create.js"></script>
    <script src="app/js/categories/articles/edit/article-edit.js"></script>
    <script src="app/js/common/articles-model.js"></script>
    <script src="app/js/common/categories-model.js"></script>
</body>
</html>
